<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gigaversity CRM - Admin Registration</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { primary: "#1173d4" },
          fontFamily: { display: ["Inter", "sans-serif"] },
        }
      }
    };
  </script>
</head>

<body class="font-display bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md">
    <!-- Header -->
    <div class="text-center mb-8">
      <div class="flex items-center justify-center space-x-2 mb-4">
        <span class="material-symbols-outlined text-primary text-4xl">school</span>
        <h1 class="text-2xl font-bold text-gray-900">Register Admin</h1>
      </div>
      <p class="text-gray-500">Create your admin account</p>
    </div>

    <!-- Registration Box -->
    <div class="bg-white rounded-lg shadow-lg p-8 border border-gray-200">
      <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"></div>
      <div id="successMessage" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4"></div>

      <form id="adminRegisterForm">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
          <input type="text" id="regName" required class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-primary" placeholder="Enter your full name">
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
          <input type="email" id="regEmail" required class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-primary" placeholder="Enter your email">
        </div>

        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input type="password" id="regPassword" required minlength="6" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-primary" placeholder="Enter password (min 6 characters)">
        </div>

        <button type="submit" class="w-full bg-primary text-white py-3 rounded-lg hover:bg-primary/90 transition-colors">
          Register Admin
        </button>
      </form>

      <!-- Back to Login -->
      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          Already have an account?
          <a href="login.html" class="text-primary hover:text-primary/80 font-medium">Login here</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    const API_BASE_URL = 'https://crm-1-ss55.onrender.com';

    document.getElementById('adminRegisterForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const name = document.getElementById('regName').value;
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;

      const response = await fetch(`${API_BASE_URL}/register`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password })
      });

      const data = await response.json();

      const errorBox = document.getElementById('errorMessage');
      const successBox = document.getElementById('successMessage');
      errorBox.classList.add('hidden');
      successBox.classList.add('hidden');

      if (response.ok) {
        successBox.textContent = 'Admin registered successfully! Redirecting to login...';
        successBox.classList.remove('hidden');
        setTimeout(() => (window.location.href = 'login.html'), 1500);
      } else {
        errorBox.textContent = data.detail || 'Registration failed. Please try again.';
        errorBox.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
