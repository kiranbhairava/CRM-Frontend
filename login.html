<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>EdTech CRM - Login</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#1173d4",
            secondary: "#0e5fb3",
            background: "#f5f8fb",
          },
          fontFamily: { display: ["Inter", "sans-serif"] },
        },
      },
    };
  </script>
  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24;
    }
  </style>
</head>

<body class="font-display bg-gradient-to-br from-blue-50 via-white to-blue-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md">
    <!-- Logo & Branding -->
    <div class="text-center mb-8">
      <div class="flex items-center justify-center space-x-2 mb-3">
        <div class="w-12 h-12 bg-primary/10 rounded-full flex items-center justify-center">
          <span class="material-symbols-outlined text-primary text-3xl">school</span>
        </div>
        <h1 class="text-3xl font-extrabold text-gray-900">EdTech CRM</h1>
      </div>
      <p class="text-gray-600 text-sm">Empowering your education sales journey</p>
    </div>

    <!-- Login Card -->
    <div class="bg-white rounded-2xl shadow-2xl p-8 border border-gray-100 transition-all hover:shadow-xl">
      <!-- Title -->
      <div class="text-center mb-6">
        <h2 class="text-xl font-semibold text-gray-800">Welcome Back</h2>
        <p class="text-gray-500 text-sm mt-1">Sign in to your CRM account</p>
      </div>

      <!-- Error Message -->
      <div id="errorMessage" class="hidden bg-red-50 border border-red-300 text-red-700 px-4 py-3 rounded-lg mb-4 flex items-center text-sm">
        <span class="material-symbols-outlined mr-2 text-red-500">error</span>
        <span id="errorText">Invalid credentials</span>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="space-y-5">
        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
          <div class="relative">
            <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">mail</span>
            <input 
              type="email" 
              id="email" 
              required 
              class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary/60 transition-all placeholder-gray-400" 
              placeholder="you@example.com"
            >
          </div>
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <div class="relative">
            <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">lock</span>
            <input 
              type="password" 
              id="password" 
              required 
              class="w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary/60 transition-all placeholder-gray-400"
              placeholder="••••••••"
            >
            <button 
              type="button" 
              onclick="togglePassword()" 
              class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors"
            >
              <span id="passwordToggleIcon" class="material-symbols-outlined">visibility</span>
            </button>
          </div>
        </div>

        <!-- Sign In Button -->
        <button 
          type="submit" 
          id="loginButton" 
          class="w-full bg-gradient-to-r from-primary to-secondary text-white font-semibold py-3 rounded-lg shadow-md hover:shadow-lg hover:scale-[1.02] transition-all"
        >
          <span id="loginButtonText">Sign In</span>
          <span id="loginSpinner" class="hidden inline-block ml-2 align-middle">
            <svg class="animate-spin h-4 w-4 inline-block" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
            </svg>
          </span>
        </button>
      </form>

      <!-- Footer -->
      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          Need an admin account?
          <a href="register.html" class="text-primary hover:text-secondary font-medium transition-colors">Register as Admin</a>
        </p>
      </div>
    </div>

    <!-- Small Footer -->
    <p class="text-xs text-gray-400 text-center mt-6">© 2025 EdTech CRM. All rights reserved.</p>
  </div>

  <script>
    const API_BASE_URL = 'https://crm-1-ss55.onrender.com';

    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const button = document.getElementById('loginButton');
      const spinner = document.getElementById('loginSpinner');
      const buttonText = document.getElementById('loginButtonText');

      button.disabled = true;
      spinner.classList.remove('hidden');
      buttonText.textContent = 'Signing In...';

      const response = await fetch(`${API_BASE_URL}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await response.json();

      button.disabled = false;
      spinner.classList.add('hidden');
      buttonText.textContent = 'Sign In';

      if (response.ok) {
        localStorage.setItem('authToken', data.access_token);
        window.location.href = '/leads.html';
      } else {
        const errorBox = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        errorText.textContent = data.detail || 'Login failed. Please check your credentials.';
        errorBox.classList.remove('hidden');
      }
    });

    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('passwordToggleIcon');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.textContent = 'visibility_off';
      } else {
        passwordInput.type = 'password';
        toggleIcon.textContent = 'visibility';
      }
    }
  </script>
</body>
</html>
